#log to both console and file
log4j.rootLogger=INFO, demofile, democonsole
log4j.appender.demofile=org.apache.log4j.RollingFileAppender
log4j.appender.demofile.File=/Users/nguyen/Documents/CN5/Lab231-HoaDN/TemplateStart/log/logging.log
log4j.appender.demofile.MaxFileSize=2MB
log4j.appender.demofile.MaxBackupIndex=1
log4j.appender.demofile.layout=org.apache.log4j.PatternLayout
log4j.appender.demofile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.democonsole=org.apache.log4j.ConsoleAppender
log4j.appender.democonsole.Target=System.out
log4j.appender.democonsole.layout=org.apache.log4j.PatternLayout
log4j.appender.democonsole.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n